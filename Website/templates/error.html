<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error</title>
    <link rel="stylesheet" href="../static/error.css" />
  </head>
  <body>
    <div class="error">
      <h1>ERROR</h1>
      <div class="message">
        <h2>{{message}}</h2>
      </div>
      <div class="redirect">
        <h3>Redirecting to the registration page.......</h3>
        <div class="centered">
          <div id="divSpinner" class="spinner loading">
            <div class="loading-text" id="text">Loading...</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    document.getElementById("divSpinner").style.display = "block";
    let i = 10; 
    const ele = document.getElementById("text");

    const interval = setInterval(function () {
      ele.innerHTML = i;

      if (i === 0) {
        ele.innerHTML = "Complete";
        clearInterval(interval);

        setTimeout(function () {
          window.location.href = "/signup";
        }, 10000);
      } else {
        i--;
      }
    }, 1000);
  </script>
</html>
